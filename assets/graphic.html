<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rixie | Portfolio</title>
    <link rel="stylesheet" href="../assets/web.css">
    <link rel="website icon" href="../img/evs.jpg">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo"><img src="../img/evs.jpg" alt="Rixie"></div>
            <ul data-aos="fade-down" data-aos-duration="700" >
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">Sample</a></li>
                <li><a href="https://ldsrixiered.wixsite.com/rixie">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div 
        class="banner" 
        style="background-image: url('../img/graphicsdesign.png');">
            <div class="glass-wrapper" 
            data-aos="fade-right"
            data-aos-offset="300"
            data-aos-easing="ease-in-sine"
            data-aos-duration="1000"></div>

        </div>
        <div class="hero-tittle">
            <p data-aos="zoom-out-left" data-aos-duration="1000">Rixie</p>
            <p class="ino"
            data-aos="zoom-out-left" 
            data-aos-duration="1000" 
            data-aos-delay="500"
            
            >Graphics Design</p>
            <div class="detaials"
            data-aos="zoom-out-left" 
            data-aos-duration="1000" 
            data-aos-delay="600"
            >
            Canva
                <hr> Adobe Photoshop
                <hr> adobe lightroom
                <hr> 
                <hr> animaker
                <hr> Rendoforest
                <hr>
            </div>
            <div class="us" data-aos="zoom-out-left" 
            data-aos-duration="1000" 
            data-aos-delay="600">
                <button><a href="https://www.facebook.com/rixiered.castro/">Hire me</a>
                </button>
            </div>
        </div>
        <div class="list">
            <ul class="m-list">
                <li class="active"
                data-img="./img/banner.png"
                data-aos="zoom-in-up" data-aos-duration="700">
                <a href="../index.html">
                    <div class="thumbnail" style="background: url('../img/media.png');">
                        <div class="details">
                            <p class="lab">Social Media</p>
                            <p class="lab-name">Marketing</p>
                        </div>
                    
                    </div>
                </a>
                </li>
                <li
                data-img="./img/VideoEditor.png"
                 data-aos="zoom-in-up" data-aos-duration="700">
                 <a href="../assets/web_design.html">
                    <div class="thumbnail" style="background: url('../img/banner.png');">
                        <div class="details">
                            <p class="lab">Web</p>
                            <p class="lab-name">Design</p>
                        </div>
                    </div>
                </a>
                </li>
                <li
                    data-img="./img/graphicsdesign.png"
                    data-aos="zoom-in-up" data-aos-duration="700">
                    <a href="../assets/graphic.html">
                
                        <div class="thumbnail" style="background: url('../img/VideoEditor.png');">
                            <div class="details">
                                <p class="lab">Video</p>
                                <p class="lab-name">Editing</p>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
   
    
</body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    let m = document.querySelectorAll('.m-list li')
    let active = "/img/banner.png" ;

    m.forEach((e) => {
       e.addEventListener ("mouseenter", (event) => {
         m.forEach((e) => {
            e.classList.remove("active");
         });

        event.target.classList.add("active");
        active = event.target.getAttribute('data-img');
        let banner = document.querySelector('.banner');
        banner.style.backgroundImage = `url('${active}')`;
       });
    });
</script>
</html>
